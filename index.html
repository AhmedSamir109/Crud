 <div class="w-50 m-auto my-3 shadow rounded-1 ">
      <div class="p-5 ">
         <h1> CRUD SYSTEM</h1>

         <label for="productName">Product Name :</label>
         <input type="text" id="productName" class="form-control mb-3 ">

         <label for="prouductCategory">Prouduct Category :</label>
         <input type="text" id="prouductCategory" class="form-control mb-3 ">

         <label for="">Product Price :</label>
         <input type="number" id="productPrice" class="form-control mb-3 ">

         <label for="productDescription">Product Description :</label>
         <textarea class="form-control mb-3"  name="" id="productDescription" ></textarea>

         <button class="btn btn-outline-info" onclick="createProduct()" id="addBtn" >Add Product</button>
         <button class="btn btn-outline-info" onclick="clearForm()">Clear</button>
      </div>
    
 </div>

 <input type="text" class="w-50 m-auto form-control mt-5 " id="searchInput" onkeyup="searchProduct(value)" placeholder="Search..">



 <div class="table-responsive py-5 w-75 m-auto ">
    <table class="table table-striped text-center" >
        <thead>
            <tr>
                <th scope="col">index</th>
                <th scope="col">name</th>
                <th scope="col">category </th>
                <th scope="col">price</th>
                <th scope="col">description</th>
                <th scope="col">update </th>
                <th scope="col">delete</th>
            </tr>
        </thead>
